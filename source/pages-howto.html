<section>
    <h2>How to use GitHub Pages</h2>

    <ol>
        <li>Sign up for a GitHub account
        <li>Create a new repository with an <code>index.html</code>
        <li>Push code to the <code>gh-pages</code> branch
    </ol>

    <pre><code>$ ghp-import -p presentation/</code></pre>

    <br>
    <p>Website is instantly accessible on https://<em>username</em>.github.io/<em>repository</em></p>
</section>
